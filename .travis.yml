language: python
python:
- '2.7'

os: linux

addons:
  apt:
    packages:
      - upx
      - liblzma-dev
      - patchelf

install:
- pip install -Iv pyinstaller==3.5
- pip install -Iv backports.lzma==0.0.14
- pip install -Iv staticx==0.8.1

script:
- python -OO -m PyInstaller --strip --onefile registry-image-check.py
- python -m staticx --strip  dist/registry-image-check ./registry-image-check.static
- mv dist/registry-image-check .

deploy:
  - provider: releases
    api_key:
      secure: 
    file: registry-image-check.static
    skip_cleanup: true
    on:
      repo: redheads/registry-image-check
      tags: true

  - provider: releases
    api_key:
      secure: 
    file: registry-image-check
    skip_cleanup: true
    on:
      repo: redheads/registry-image-check
      tags: true

  - provider: releases
    api_key:
      secure: 
    file: registry-image-check
    skip_cleanup: true
    draft: true
    on:
      repo: redheads/registry-image-check
      tags: false

  - provider: releases
    api_key:
      secure: 
    file: registry-image-check.static
    skip_cleanup: true
    draft: true
    on:
      repo: redheads/registry-image-check
      tags: false
